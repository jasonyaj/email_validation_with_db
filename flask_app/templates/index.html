<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Email Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <div class="row col-8 d-flex justify-content-center" style="background-color: rgb(55, 55, 75);">
          
          <!-- Header -->
          <div class="d-flex justify-content-center text-warning my-5">
            <h1>Enter Email to Database</h1>
          </div>
          
          <!-- Email validation failed warning -->
            {% for message in get_flashed_messages( category_filter = ['error_email']): %}
            <div class="alert alert-danger text-center">
              {{message}}
            </div>
            {% endfor %}

          <!-- Email Form -->
          <div class="d-flex justify-content-center text-warning mb-5">
            <form action="/process" method="post" class="d-flex flex-md-column">
              <label for="email">Email:</label>
              <input type="text" name="email" id="email">
              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-warning btn-block mb-3" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
